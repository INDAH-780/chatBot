<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <link rel="stylesheet" href="styles/styles.css">
   

    <title>Skollar Aid</title>

</head>
<body>
  <div id="chat-container">
  <h1> Skollar Aid</h1>
  <div id="chat-history">
    
    
  </div>
  <form id="chat-form">
    
    <input type="text" id="user-input" placeholder="Enter your message">
    <div class="uploads">
      <img id="imagePreview" alt="Image Preview" />
      <input type="text" id="upload-description" placeholder="Add Decription">
    </div>
      
    <label  for="files">Upload image</label>
    <input id="files" accept="image/*" type="file" name="image" hidden/>
   <!--  <input id="image-description"  type="text"/> -->
    <button type="submit" id="analyzeImage">Send</button>
  </form>
</div>
<div id="loader">
  <img src="assets/loader.gif" width="150px" alt="Loading...">
</div>
  <script src="scripts/index.js"></script>
</body>
</html>
